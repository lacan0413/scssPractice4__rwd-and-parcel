<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>

<body>
    <!-- header=============================================== -->
    <header class="header">
        <section class="header__logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Docts</h4>
        </section>
        <nav class="header__nav-links">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Products</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
        </nav>
        <section class="header__cart">
            <img src="./img/cart.svg" alt="cart" />
        </section>
    </header>





    <!-- main=============================================== -->
    <main class="main">
        <article class="main__presentation">

            <section class="main__presentation__introduction">
                <section class="main__presentation__introduction__intro-text">
                    <h1>Gabe Logan Newell for the future</h1>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        sto unde totam voluptatibus!
                    </p>
                </section>

                <section class="main__presentation__introduction__cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </section>
            </section>

            <section class="main__presentation__cover">
                <img src="./img/matebook.png" alt="matebook">
            </section>

            <section class="main__presentation__laptop-select">
                <img src="./img/arrow-left.svg" alt="al-svg">
                <img src="./img/dot.svg" alt="dt-svg">
                <img src="./img/dot-full.svg" alt="dtf-svg">
                <img src="./img/dot-full.svg" alt="dtf-svg">
                <img src="./img/arrow-right.svg" alt="al-svg">
            </section>

            <img class="bg-circle" src="./img/big-eclipse.svg" alt="big-svg" />
            <img class="md-circle" src="./img/mid-eclipse.svg" alt="mid-svg" />
            <img class="sm-circle" src="./img/small-eclipse.svg" alt="sm-svg" />

        </article>
    </main>

    <script src="index.js"></script>
</body>

</html>
